apiVersion: v1
kind: ResourceQuota
metadata:
  name: guestbook-quota
  namespace: secure-app
spec:
  hard:
    # Compute resources
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi

    # Storage resources
    requests.storage: "100Gi"
    persistentvolumeclaims: "10"

    # Object counts
    pods: "10"
    services: "5"
    services.loadbalancers: "2"
    configmaps: "10"
    secrets: "10"