---
# This deployment will trigger cluster autoscaling by requesting more resources
# than are available on existing nodes, forcing the autoscaler to add new nodes.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  labels:
    app: load-generator
spec:
  # Start with 1 replica, then scale up to test autoscaling
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: stress
        image: polinux/stress
        resources:
          # These requests will trigger node scaling when replicas increase
          requests:
            cpu: 500m      # 0.5 CPU core
            memory: 512Mi  # 512 MB RAM
          limits:
            cpu: 1000m     # 1 CPU core max
            memory: 1Gi    # 1 GB RAM max
        command:
          - stress
        args:
          - --cpu
          - "1"           # CPU stress test
          - --vm
          - "1"           # Memory stress test
          - --vm-bytes
          - "256M"        # Allocate 256MB
          - --timeout
          - "3600s"       # Run for 1 hour
      # Prevent all pods from being scheduled on the same node
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - load-generator
              topologyKey: kubernetes.io/hostname
---
# HorizontalPodAutoscaler for load-generator
# This will scale pods based on CPU, which will then trigger node autoscaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: load-generator-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: load-generator
  minReplicas: 1
  maxReplicas: 20    # Can create up to 20 pods
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 4
        periodSeconds: 60
      - type: Percent
        value: 100
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
