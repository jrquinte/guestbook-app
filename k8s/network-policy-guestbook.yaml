apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: guestbook-netpol
  namespace: secure-app
spec:
  podSelector:
    matchLabels:
      app: guestbook
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from pods with role=frontend label
    - from:
        - podSelector:
            matchLabels:
              role: frontend
      ports:
        - protocol: TCP
          port: 3000
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS queries
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow traffic to database
    - to:
        - podSelector:
            matchLabels:
              role: database
      ports:
        - protocol: TCP
          port: 3306
    # Allow HTTPS egress for external APIs
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443